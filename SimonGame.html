<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon-says Game</title>
    <link rel="stylesheet" href="SimonGame.css" />
  </head>
  <body>
    <h3>Simon-says Game</h3>
    <h6>Press in key to start the game</h6>
    <div class="btn-container">
      <div class="line-one">
        <button class="btn red" id="red"></button>
        <button class="btn yellow" id="yellow"></button>
      </div>
      <div class="line-two">
        <button class="btn green" id="green"></button>
        <button class="btn purple" id="purple"></button>
      </div>
    </div>

    <script src="SimonGame.js"></script>
  </body>
</html>
